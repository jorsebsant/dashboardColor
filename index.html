  <link rel="stylesheet" type="text/css" href="assets/css/color.css">

  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<div class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></div>
<div class="nav-menu">
  <div class="content">
    <div class="date-selectors">
			<p class="titulo">Fechas filtros</p>
      <input type="text" id="fecha_inicio" placeholder="Inicio">
			<p>a</p>
      <input type="text" id="fecha_fin" placeholder="Fin">
      <button class="search">Buscar</button>
    </div>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" data-type="Day" class="btn btn-default">DÃ­a</button>
      <button type="button" data-type="Week" class="btn btn-default">Semana</button>

    </div>
    <div id="nav"></div>
  </div>
</div>
<div class="content">
  <div id="dp"></div>
</div>
<script src="assets/js/dashboard.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  var o = new Dashboard();
  o.init();

  $(".btn-group button").click(function(){
    o.changeCellScale(o,$(this));
  });

  $(".date-selectors input").datepicker({
    dateFormat: "yy-mm-dd"
  });

  $(".search").click(function(){
    o.updateDate();
  });

  $(".menu-icon").click(function(){
    var $icon = $(this).find('i');
    var $menu = $(".nav-menu");
    if($icon.hasClass('fa-bars')){
      $icon.removeClass('fa-bars');
      $icon.addClass('fa-times');
    }else{
      $icon.removeClass('fa-times');
      $icon.addClass('fa-bars');
    }
    if($menu.hasClass('active')){
      $menu.removeClass('active');
    }else{
      $menu.addClass('active');
    }

  });

});

</script>
</body>
</html>
